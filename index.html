<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=star,verified" />
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    
    <button id="toggleSidebar">⭐ Sevimli Pokémonlar</button>
    
<div id="sidebar" class="sidebar">
    <h3>Sevimli Pokémonlar</h3>
    <button id="closeSidebar">✖ Yopish</button>
    <ul id="savedPokemonsList">
        <p class="empty-msg">Siz hech nima tanlamagansiz!</p>
    </ul>
    
</div>


    <form action="" id="form">
        <input id="input" type="text" placeholder="Search pokemon">
        <select name="" id="select">
            <option value="A-Z">A-Z</option>
            <option value="Z-A">Z-A</option>
        </select>
        <select name="" id="select__weight">
            <option value="TomWeight">Yengil</option>
            <option value="FromWeight">Og'ir</option>
        </select>
        <select name="" id="select__height">
            <option value="TomHeight">Kalta</option>
            <option value="FromHeight">Uzun</option>
        </select>
        <button type="submit">Search</button>
    </form>

    <ul class="pokemon__list" id="pokewrapper"></ul>

    <script src="./pokemons.js"></script>
    <script src="./main.js"></script>
</body>
</html>
